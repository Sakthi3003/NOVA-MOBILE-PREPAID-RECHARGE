<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Admin Profile</title>
    <!-- Bootstrap CSS (optional, for consistency with your other pages) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>
<body>
    <!-- Admin-Style Header (Matching Manage Users, dashboard.html, and expiring-plans.html) -->
    <header class="header">
        <div class="logo-container">
            <img src="./assets/images/logo.webp" alt="Nova Logo" height="40px" width="70px">
            <!-- <div class="header-title">Admin Dashboard</div> -->
        </div>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-actions">
            <div class="nav-menu" id="navMenu">
                <a href="./analytics.html" class="nav-item">Analytics</a>
                <a href="./expiringplans.html" class="nav-item">Expiring Plans</a>
                <a href="./manageplans.html" class="nav-item">Manage Plans</a>
                <a href="./subscriberManagement.html" class="nav-item">Manage Users</a>
                <a href="./profile.html" class="nav-item active">Profile</a>
                <a href="./index.html" class="nav-item logout-btn">Logout</a>
                <i class="fas fa-user-circle admin-icon"></i>
            </div>
        </div>
    </header>
    
    <div id="profile-container" class="container">
        <h1 class="page-title">Admin Profile</h1>
        
        <div class="profile-card">
            <div class="section-header">
                <h3 class="section-title">
                    <svg xmlns="http://www.w3.org/2000/svg" class="section-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                    Account Settings
                </h3>
            </div>
            
            <div class="settings-card">
                <div id="name-display" class="account-field">
                    <div class="field-label">Name</div>
                    <div id="name-value" class="field-value">Sakthi</div>
                </div>
                
                <div id="email-display" class="account-field">
                    <div class="field-label">Email</div>
                    <div id="email-value" class="field-value">admin@example.com</div>
                    <div class="edit-pencil" onclick="toggleEdit('email')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </div>
                </div>
                
                <div id="phoneNumber-display" class="account-field">
                    <div class="field-label">Phone Number</div>
                    <div id="phoneNumber-value" class="field-value">+91 9876543210</div>
                </div>
                
                <div id="username-display" class="account-field">
                    <div class="field-label">Username</div>
                    <div id="username-value" class="field-value">admin123</div>
                </div>
                
                <div id="password-display" class="account-field">
                    <div class="field-label">Change Password</div>
                    <div id="password-value" class="field-value">********</div>
                    <div class="edit-pencil" onclick="toggleEdit('password')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </div>
                </div>
                
                <div id="address-display" class="account-field">
                    <div class="field-label">Address</div>
                    <div id="address-value" class="field-value">123 Admin Street, Erode, TamilNadu</div>
                </div>
                
                <div id="dob-display" class="account-field">
                    <div class="field-label">Date of Birth</div>
                    <div id="dob-value" class="field-value">2003-30-12</div>
                </div>
                
                <div id="role-display" class="account-field">
                    <div class="field-label">Role</div>
                    <div id="role-value" class="field-value">Admin</div>
                </div>
            </div>
            
            <form id="account-form" class="hidden" onsubmit="saveAccountChanges(event); return false;">
                <div class="settings-card">
                    <div class="form-group" id="email-edit" style="display: none;">
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input" class="form-control" value="admin@example.com">
                        <p class="error-message" id="email-error"></p>
                    </div>
                    
                    <div class="form-group" id="password-edit" style="display: none;">
                        <label for="password-input">Change Password</label>
                        <input type="password" id="password-input" class="form-control" value="">
                        <p class="error-message" id="password-error"></p>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay for Logout (Matching Manage Users and other dashboards) -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="./assets/js/profile.js"></script>
</body>
</html>
