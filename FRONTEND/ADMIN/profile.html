<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        :root {
            --primary: #0a21c0;
            --secondary: #b3b4bd;
            --dark: #000000;
            --light: #ffffff;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 70px;
            --accent: #4f46e5;
            --danger: #dc3545;
            --success: #28a745;
            --warning: #f59e0b;
            --table-header-bg: #f0f2ff;
            --table-row-bg: #ffffff;
            --table-row-hover: #f0f4ff;
            --table-border: #e1e4ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark);
            color: var(--light);
            height: 100vh;
            position: fixed;
            transition: all 0.3s ease;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 20px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light);
            white-space: nowrap;
            overflow: hidden;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .nav-item {
            margin-bottom: 5px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--secondary);
            padding: 12px 20px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .nav-link:hover {
            background-color: rgba(179, 180, 189, 0.1);
            color: var(--light);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: var(--light);
            border-left: 4px solid var(--light);
        }

        .nav-icon {
            margin-right: 15px;
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .nav-text {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-text {
            opacity: 0;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 0;
            transition: all 0.3s ease;
        }

        .content.expanded {

        }

        .top-bar {

            top: 0;

        }

        .top-logo {
            display: flex;

        }

        .logo-img {
            height: 40px;

        }

        .logo-text {

            color: var(--primary);

        }

        .top-bar-right {

        }

        .top-action-btn {

}

        .user-profile {

        .avatar {

        }

        .user-dropdown-item {

        .field-label {

        }

        .field-value {

        }

        .edit-pencil {
            margin-left: 10px;
            cursor: pointer;
            color: var(--primary);
            transition: all 0.2s ease;
        }

        .edit-pencil:hover {
            color: #081899;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--table-border);
            border-radius: 6px;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 33, 192, 0.1);
        }

        .error-message {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .submit-btn:hover {
            background-color: #081899;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 33, 192, 0.25);
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1002;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: var(--sidebar-collapsed-width);
            }

            .content {
                margin-left: var(--sidebar-collapsed-width);
            }

            .sidebar.expanded {
                width: var(--sidebar-width);
                z-index: 1001;
            }

            .sidebar.expanded .nav-text {
                opacity: 1;
                width: auto;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .top-bar {
                padding: 0 15px;
            }

            .logo-text {
                display: none;
            }

            .top-bar-right {
                gap: 10px;
            }

            .page-container {
                padding: 15px;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.2rem;
            }

            .account-field {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .field-label, .field-value {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 576px) {
            .submit-btn {
                padding: 8px 15px;
                font-size: 0.85rem;
            }

            .breadcrumb-item {
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        let token = sessionStorage.getItem('accessToken');

        document.addEventListener('DOMContentLoaded', () => {
            // Authentication Check
            function checkAuth() {
                const accessToken = sessionStorage.getItem('accessToken');
                if (!accessToken) {
                    window.location.href = '../index.html'; // Adjust path as per your structure
                }
            }

            // Run auth check on load
            checkAuth();

            // Display Username and Role from sessionStorage
            const userDetails = JSON.parse(sessionStorage.getItem('userDetails')) || {};
            const username = userDetails.username || 'Admin'; // Fallback to 'Admin' if not found
            const role = sessionStorage.getItem('role') || '';
            const userNameElement = document.getElementById('userName');
            const userRoleElement = document.getElementById('userRole');
            const avatarElement = document.getElementById('avatar');

            userNameElement.textContent = username;
            userRoleElement.textContent = role;
            avatarElement.textContent = username.charAt(0).toUpperCase(); // Set avatar to first letter

            // Sidebar Toggle
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleBtn = document.getElementById('toggleSidebar');

            function isMobile() {
                return window.innerWidth <= 992;
            }

            if (isMobile()) {
                sidebar.classList.add('collapsed');
                content.classList.add('expanded');
            }

            toggleBtn.addEventListener('click', function() {
                if (isMobile()) {
                    sidebar.classList.toggle('expanded');
                } else {
                    sidebar.classList.toggle('collapsed');
                    content.classList.toggle('expanded');
                }
            });

            window.addEventListener('resize', function() {
                if (isMobile()) {
                    if (!sidebar.classList.contains('collapsed') && !sidebar.classList.contains('expanded')) {
                        sidebar.classList.add('collapsed');
                        content.classList.add('expanded');
                    }
                } else {
                    sidebar.classList.remove('expanded');
                    if (!sidebar.classList.contains('collapsed')) {
                        content.classList.remove('expanded');
                    }
                }
            });

            // Setup other event listeners
            setupEventListeners();
            loadProfileFromSession();

            // Prevent back button access
            window.addEventListener('popstate', () => {
                checkAuth();
            });

            // Push initial state to history
            history.pushState(null, null, window.location.href);
        });

        function setupEventListeners() {
            const sidebar = document.getElementById('sidebar');
            const userProfile = document.getElementById('userProfile');
            const userDropdown = document.getElementById('userDropdown');

            userProfile.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!userProfile.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('show');
                }
            });

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (!this.classList.contains('logout-btn')) {
                        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                        this.classList.add('active');
                    }
                    if (isMobile() && sidebar.classList.contains('expanded')) {
                        sidebar.classList.remove('expanded');
                    }
                });
            });

            // Logout Functionality (for both sidebar and top bar)
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutBtnTop = document.getElementById('logoutBtnTop');
            const loadingOverlay = document.getElementById('loadingOverlay');

            [logoutBtn, logoutBtnTop].forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadingOverlay.style.display = 'flex';
                    fetch('http://localhost:8080/api/auth/logout', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${sessionStorage.getItem('accessToken')}` }
                    })
                    .then(() => {
                        sessionStorage.clear();
                        setTimeout(() => {
                            window.location.href = '../index.html'; // Adjust path as per your structure
                        }, 1500);
                    })
                    .catch(error => {
                        console.error('Logout Error:', error);
                        sessionStorage.clear();
                        setTimeout(() => {
                            window.location.href = '../index.html'; // Adjust path as per your structure
                        }, 1500);
                    });
                });
            });
        }

        function loadProfileFromSession() {
            const userDetails = JSON.parse(sessionStorage.getItem('userDetails'));
            const role = sessionStorage.getItem('role');

            if (!userDetails || !role) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Profile data is missing. Please log in again.',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = '../index.html'; // Adjust path as per your structure
                });
                return;
            }

            document.getElementById('name-value').textContent = `${userDetails.first_name || ''} ${userDetails.last_name || ''}`.trim() || 'N/A';
            document.getElementById('email-value').textContent = userDetails.email || 'N/A';
            document.getElementById('phoneNumber-value').textContent = userDetails.phone_number || 'N/A';
            document.getElementById('username-value').textContent = userDetails.username || 'N/A';
            document.getElementById('address-value').textContent = userDetails.address || 'Not provided';
            document.getElementById('email-input').value = userDetails.email || '';
        }

        function toggleEdit(field) {
            const display = document.getElementById(`${field}-display`);
            const edit = document.getElementById(`${field}-edit`);
            const form = document.getElementById('account-form');

            display.style.display = 'none';
            edit.style.display = 'block';
            form.classList.remove('hidden');

            const userDetails = JSON.parse(sessionStorage.getItem('userDetails'));
            if (field === 'email') {
                document.getElementById('email-input').value = userDetails.email || '';
            }
        }

        async function saveAccountChanges(event) {
            event.preventDefault();

            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            const updatedProfile = {};

            // Client-side validation
            if (email && document.getElementById('email-edit').style.display !== 'none') {
                if (!/\S+@\S+\.\S+/.test(email)) {
                    document.getElementById('email-error').textContent = 'Invalid email format';
                    return;
                }
                updatedProfile.email = email;
            }

            if (password && document.getElementById('password-edit').style.display !== 'none') {
                if (password.length < 8) {
                    document.getElementById('password-error').textContent = 'Password must be at least 8 characters';
                    return;
                }
                updatedProfile.password = password;
            }

            if (Object.keys(updatedProfile).length === 0) {
                Swal.fire({
                    icon: 'info',
                    title: 'No Changes',
                    text: 'No changes were made to save.',
                    timer: 1500,
                    showConfirmButton: false
                });
                return;
            }

            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('http://localhost:8080/api/admin/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updatedProfile)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update profile');
                }

                const updatedData = await response.json();

                sessionStorage.setItem('userDetails', JSON.stringify(updatedData.userDetails));
                sessionStorage.setItem('accessToken', updatedData.accessToken);
                sessionStorage.setItem('refreshToken', updatedData.refreshToken);
                sessionStorage.setItem('role', updatedData.role);
                token = updatedData.accessToken;

                document.getElementById('email-value').textContent = updatedData.userDetails.email;
                document.getElementById('password-value').textContent = '********';

                document.getElementById('email-display').style.display = 'flex';
                document.getElementById('email-edit').style.display = 'none';
                document.getElementById('password-display').style.display = 'flex';
                document.getElementById('password-edit').style.display = 'none';
                document.getElementById('account-form').classList.add('hidden');
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('password-input').value = '';

                // Update top bar username and role
                const userNameElement = document.getElementById('userName');
                const userRoleElement = document.getElementById('userRole');
                const avatarElement = document.getElementById('avatar');
                userNameElement.textContent = updatedData.userDetails.username || 'Admin';
                userRoleElement.textContent = updatedData.role || '';
                avatarElement.textContent = (updatedData.userDetails.username || 'A').charAt(0).toUpperCase();

                Swal.fire({
                    icon: 'success',
                    title: 'Profile Updated',
                    text: 'Your profile has been updated successfully!',
                    timer: 1500,
                    showConfirmButton: false
                });
            } catch (error) {
                console.error('Error saving profile:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to update profile. Please try again.'
                });
            } finally {
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
