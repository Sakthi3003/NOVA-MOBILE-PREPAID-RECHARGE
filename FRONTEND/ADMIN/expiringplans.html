<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova | Expiring Plans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="icon" href="../assets/images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/expiringplans.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo"></div>
            <button class="toggle-btn" id="toggleSidebar">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="./analytics.html" class="nav-link">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span class="nav-text">Analytics</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./expiringplans.html" class="nav-link active">
                    <span class="nav-icon"><i class="fas fa-clock"></i></span>
                    <span class="nav-text">Expiring Plans</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./manageplans.html" class="nav-link">
                    <span class="nav-icon"><i class="fas fa-file-invoice-dollar"></i></span>
                    <span class="nav-text">Manage Plans</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./subscriberManagement.html" class="nav-link">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span class="nav-text">Manage Users</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./profile.html" class="nav-link">
                    <span class="nav-icon"><i class="fas fa-user"></i></span>
                    <span class="nav-text">Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link logout-btn" id="logoutBtn">
                    <span class="nav-icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="nav-text">Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="content" id="content">
        <div class="top-bar">
            <div class="top-logo">
                <img src="../assets/images/logo.webp" alt="Company Logo" class="logo-img" height="40" width="100">
                <span class="logo-text"></span>
            </div>
            <div class="top-bar-right">
                <button class="top-action-btn" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">4</span>
                </button>
                <div class="user-profile" id="userProfile">
                    <div class="avatar" id="avatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="userName"></div>
                        <div class="user-role" id="userRole"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="page-container">
            <div class="section-header">
                <h2 class="section-title">Expiring Plans</h2>
            </div>

            <div class="expiring-plans-container">
                <div class="filter-section">
                    <div class="filter-row">
                        <div class="filter-left">
                            <input type="text" id="expiringPlansSearchInput" placeholder="Search by user, plan, expiry date...">
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table class="table" id="expiring-plans-table">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>Phone Number</th>
                                <th>Plan Name</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Days to Expire</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="expiring-plans-body">
                            <!-- Data will be populated dynamically -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination-container">
                    <div class="pagination-info" id="pagination-info"></div>
                    <ul class="pagination" id="pagination">
                        <!-- Pagination will be populated dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for User Details and Transactions -->
    <div class="modal" id="userDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Details</h5>
                <button class="modal-close" onclick="userDetailsModal.classList.remove('show')">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label></label>
                    <p id="userName"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p id="userEmail"></p>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <p id="userPhone"></p>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <p id="userAddress"></p>
                </div>
                <div class="form-group">
                    <label>Activation Date</label>
                    <p id="userActivationDate"></p>
                </div>
                <div class="form-group">
                    <label>Current Plan</label>
                    <p id="userPlan"></p>
                </div>
                <div class="form-group">
                    <label>Plan Price</label>
                    <p id="userPlanPrice"></p>
                </div>
                <div class="form-group">
                    <label>Validity</label>
                    <p id="userPlanValidity"></p>
                </div>
                <div class="form-group">
                    <label>Data</label>
                    <p id="userPlanData"></p>
                </div>
                <div class="form-group">
                    <label>Calls</label>
                    <p id="userPlanCalls"></p>
                </div>
                <div class="form-group">
                    <label>SMS</label>
                    <p id="userPlanSms"></p>
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <p id="userStartDate"></p>
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <p id="userEndDate"></p>
                </div>
                <h6>Transaction History</h6>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Payment Mode</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionHistoryBody">
                        <!-- Transaction data will be populated via JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary action-btn" onclick="userDetailsModal.classList.remove('show')">Close</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="toast-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="../assets/js/expiringplans.js"></script>
</body>
</html>
