<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova - Plan Management</title>
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Font Awesome for the hamburger menu -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/manageplans.css">
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img src="./assets/images/logo.webp" alt="" height="40px" width="70px">
        <!-- <div class="header-title">Admin Dashboard</div> -->
      </div>
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header-actions">
        <div class="nav-menu" id="navMenu">
          <a href="./analytics.html" class="nav-item">Analytics</a>
          <a href="./expiringplans.html" class="nav-item">Expiring Plans</a>
          <a href="./manageplans.html" class="nav-item active">Manage Plans</a>
          <a href="./subscriberManagement.html" class="nav-item">Manage Users</a>
          <a href="./profile.html" class="nav-item">Profile</a>
          <a href="./index.html" class="nav-item logout-btn">Logout</a>
          <i class="fas fa-user-circle admin-icon"></i>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content overflow-auto">
      <div class="mb-4 fade-in">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h3 mb-0" style="font-weight: 600;">Manage Plans</h1>
          <div>
            <button id="addPlanBtn" class="btn btn-primary">
              <i class="bi bi-plus-lg me-2"></i> Add Plan
            </button>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
          <div class="input-group">
            <input type="text" id="tableSearch" class="form-control" placeholder="Search plans...">
            <button class="btn btn-outline-primary" id="clearSearchBtn">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>

        <!-- Filters and Buttons -->
        <div class="card mb-4">
          <div class="card-body p-4">
            <div class="d-flex flex-wrap gap-3 align-items-center">
              <div class="filter-container flex-grow-1" style="min-width: 200px; flex: 1;">
                <select id="categoryFilter" class="form-select">
                  <option value="">All Categories</option>
                </select>
              </div>
              <div class="filter-container flex-grow-1" style="min-width: 200px; flex: 1;">
                <select id="statusFilter" class="form-select">
                  <option value="">All Statuses</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="expiring">Expiring Soon</option>
                </select>
              </div>
              <button id="resetFiltersBtn" class="btn btn-outline-secondary flex-grow-1" style="min-width: 150px; flex: 1;">
                <i class="bi bi-arrow-clockwise me-1"></i> Reset Filters
              </button>
              <button id="addCategoryBtn" class="btn btn-outline-primary flex-grow-1" style="min-width: 150px; flex: 1;">
                <i class="bi bi-plus-lg me-1"></i> New Category
              </button>
            </div>
          </div>
        </div>
        
        <!-- Enhanced DataTable -->
        <div class="dataTable-container">
          <table id="plansTable" class="table w-100">
            <thead>
              <tr>
                <th>ID</th>
                <th>Plan Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Validity</th>
                <th>Calls</th>
                <th>SMS</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data will be populated by DataTables -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Plan Modal -->
  <div class="modal fade" id="planModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="planModalTitle">Add New Plan</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="planForm" novalidate>
            <input type="hidden" id="planId">
            <div class="row g-3">
              <div class="col-md-2">
                <label for="planIdDisplay" class="form-label">Plan ID</label>
                <input type="text" class="form-control" id="planIdDisplay" disabled>
              </div>
              <div class="col-md-5">
                <label for="planName" class="form-label">Plan Name</label>
                <input type="text" class="form-control" id="planName">
                <div class="error-message" id="planNameError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
              <div class="col-md-5">
                <label for="planCategory" class="form-label">Category</label>
                <select class="form-select" id="planCategory">
                  <option value="">Select a category</option>
                </select>
                <div class="error-message" id="planCategoryError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
            </div>
            
            <div class="row g-3 mt-2">
              <div class="col-md-4">
                <label for="planPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="planPrice">
                <div class="error-message" id="planPriceError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
              <div class="col-md-4">
                <label for="planValidity" class="form-label">Validity (Days)</label>
                <input type="text" class="form-control" id="planValidity">
                <div class="error-message" id="planValidityError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
              <div class="col-md-4">
                <label for="planStatus" class="form-label">Status</label>
                <select class="form-select" id="planStatus">
                  <option value="">Select status</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                  <option value="expiring">Expiring Soon</option>
                </select>
                <div class="error-message" id="planStatusError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
            </div>
            
            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <label for="planCalls" class="form-label">Call Minutes</label>
                <input type="text" class="form-control" id="planCalls">
                <div class="error-message" id="planCallsError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
              <div class="col-md-6">
                <label for="planSMS" class="form-label">SMS Count</label>
                <input type="text" class="form-control" id="planSMS">
                <div class="error-message" id="planSMSError" style="color: #ff3b30; font-size: 12px;"></div>
              </div>
            </div>
            
            <div class="mt-4">
              <label class="form-label">Features</label>
              <div id="featuresContainer" class="mb-3">
                <!-- Features will be populated here -->
              </div>
              <div class="input-group">
                <input type="text" class="form-control" id="newFeature" placeholder="Add a feature">
                <button class="btn btn-primary" type="button" id="addFeatureBtn">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </div>
              <div class="error-message" id="featuresError" style="color: #ff3b30; font-size: 12px;"></div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="savePlanBtn">Save Plan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-0">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName">
            <div class="error-message" id="categoryNameError" style="color: #ff3b30; font-size: 12px;"></div>
          </div>
          <div class="error-message" id="categoryModalError" style="color: #ff3b30; font-size: 12px;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveCategoryBtn">Save Category</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this plan? This action cannot be undone.</p>
          <p><strong>Plan: </strong><span id="deletePlanName"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container toast-notification" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;">
    <div id="toastNotification" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle me-2"></i>
          <span id="toastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Required JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script src="./assets/js/manageplans.js"></script>
</body>
</html>
