<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NOVA | My Plans</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Font Awesome for Dropdown Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- SweetAlert2 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <!-- CSS -->  
    <link rel="stylesheet" href="../assets/css/myplans.css">

     <!-- favicon -->
     <link rel="icon" href="../assets/images/logo.webp" type="image/x-icon">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <a href="./indexu.html" class="logo"><img src="../assets/images/logo.webp" alt="" height="40px" width="100px"></a>
        <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
        <div class="nav-links" id="nav-links">
            <!-- Navigation links will be dynamically generated -->
        </div>
    </nav>

    <div class="container">
        <!-- Active Plans Section -->
        <div class="section-title">Current Plans</div>
        <div id="currentPlanSection">
            <!-- Current plans will be populated dynamically -->
        </div>

        <!-- Pending Plans Section -->
        <div class="section-title">Pending Plans</div>
        <div class="filters">
            <input type="text" class="search-input" placeholder="Search plans..." id="pendingPlanSearch">
            <div class="filter-group">
                <label class="filter-label">Category:</label>
                <select class="filter-select" id="pendingCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="entertainment-plans">Entertainment</option>
                    <option value="5g-plans">5G</option>
                    <option value="data-plans">Data</option>
                    <option value="voice-plans">Voice</option>
                </select>
            </div>
        </div>
        <table class="plans-table">
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Price</th>
                    <th>Start Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pendingPlansTableBody">
                <!-- Pending plans will be populated dynamically -->
            </tbody>
        </table>

        <!-- Expired Plans Section -->
        <div class="section-title">Expired Plans</div>
        <div class="filters">
            <input type="text" class="search-input" placeholder="Search plans..." id="expiredPlanSearch">
            <div class="filter-group">
                <label class="filter-label">Category:</label>
                <select class="filter-select" id="expiredCategoryFilter">
                    <option value="">All Categories</option>
                    <option value="entertainment-plans">Entertainment</option>
                    <option value="5g-plans">5G</option>
                    <option value="data-plans">Data</option>
                    <option value="voice-plans">Voice</option>
                </select>
            </div>
        </div>
        <table class="plans-table">
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Price</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expiredPlansTableBody">
                <!-- Expired plans will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Modal for Plan Details -->
    <div class="modal" id="rechargeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Plan Details</h3>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Plan details will be populated dynamically -->
            </div>
            <div class="modal-footer">
                <button class="button button-secondary" id="modalCancel">Close</button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/js/myplans.js"></script>
</body>
</html>
