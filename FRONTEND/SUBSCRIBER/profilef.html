<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Font: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome for Dropdown Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #0a21c0;
            --primary-light: rgba(10, 33, 192, 0.1);
            --text-color: #000;
            --bg-color: #fff;
            --error-color: #dc3545;
            --success-color: #34c759;
            --light-bg: #f6f7f9;
            --border-color: #e1e5eb;
            --hover-color: #081b9e;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        /* Navigation Bar Styles (Updated to Match Screenshot) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: white;
        }

        .nav-link.active {
            font-weight: bold;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Circular Avatar for Dropdown (Matching Screenshot) */
        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .dropdown-menu {
            background-color: #000;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-top: 10px;
        }

        .dropdown-item {
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .dropdown-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Add missing login-btn styles */
        .login-btn {
            background-color: white;
            color: black;
        }

        .login-btn:hover {
            background-color: #0a21c0;
            color: white;
        }

        /* Profile Page Styles */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .page-title {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .profile-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .section-icon {
            color: var(--primary-color);
            width: 18px;
            height: 18px;
        }

        .section-content {
            padding: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .info-item {
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            padding-left: 0.2rem;
        }

        .info-item:hover {
            transform: translateX(5px);
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text-color);
            padding: 0.3rem 0;
            border-bottom: 1px dashed var(--border-color);
        }

        /* Form Styles with Enhanced Validation (Matching Payment Page) */
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: var(--text-color);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background-color: #FAFAFA;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px var(--primary-light);
            background-color: white;
        }

        .input-with-validation {
            position: relative;
        }

        .validation-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            font-size: 12px;
        }

        .validation-indicator.valid {
            color: #28a745;
            display: block;
        }

        .validation-indicator.invalid {
            color: #dc3545;
            display: block;
        }

        .email-validation-message {
            margin-top: 6px;
            font-size: 11px;
            color: #666;
            transition: all 0.3s ease;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 6px 10px;
            border-radius: 4px;
            background-color: #fff2f2;
            border-left: 2px solid #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }

        .error-message:before {
            content: "⚠️ ";
        }

        .form-control.error {
            border-color: #dc3545;
            background-color: #fff2f2;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 0.8rem;
        }

        .submit-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(10, 33, 192, 0.2);
        }

        .settings-card {
            margin-top: 0.8rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .account-field {
            border-radius: 8px;
            padding: 0.8rem;
            transition: all 0.3s;
            position: relative;
            background-color: #f8f9fa;
            margin-bottom: 0.8rem;
        }

        .account-field:hover {
            background-color: #eef1f6;
            transform: translateY(-2px);
        }

        .field-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
        }

        .field-value {
            font-size: 1rem;
            color: var(--text-color);
            word-break: break-word;
        }

        .edit-pencil {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            color: var(--primary-color);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .edit-pencil:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading Overlay Styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.25em solid #fff;
            border-right-color: transparent;
        }

        /* Success and Session Messages */
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-bottom: 1rem;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #e6f4ea;
            border-left: 3px solid #28a745;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message:before {
            content: "✅ ";
        }

        .session-message {
            color: #dc3545;
            font-size: 14px;
            margin-bottom: 1rem;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #fff2f2;
            border-left: 3px solid #dc3545;
            display: none;
            animation: fadeIn 0.3s ease;
            text-align: center;
        }

        .session-message:before {
            content: "⚠️ ";
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar {
                padding: 0.8rem 1rem;
                flex-wrap: wrap;
            }

            .mobile-menu-btn {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                background-color: #000;
                padding: 1rem;
                gap: 1rem;
                transform: translateY(-150%);
                transition: transform 0.3s ease-in-out;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .dropdown-menu {
                width: 100%;
                text-align: center;
            }

            .container {
                padding: 0.5rem;
                margin: 1rem auto;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .settings-card {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }

            .profile-card {
                padding: 0.8rem;
            }

            .form-control {
                padding: 0.5rem;
                font-size: 0.8rem;
            }

            .submit-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.6rem 0.8rem;
            }

            .logo {
                font-size: 1rem;
            }

            .nav-link {
                padding: 0.2rem 0;
                font-size: 0.8rem;
            }

            .user-avatar {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .page-title {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 0.9rem;
            }

            .info-label {
                font-size: 0.7rem;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .field-label {
                font-size: 0.7rem;
            }

            .field-value {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div id="profile-container" class="container">

        <div class="profile-card">

    <script>
        // Pages configuration (consistent with myplans.html)
        const guestPages = [
            { id: "home", label: "Home", url: "../index.html" },
            { id: "plans", label: "Plans", url: "./plans.html" },
            { id: "support", label: "Support", url: "./support.html" },
            { id: "about", label: "About Us", url: "./about.html" }
        ];

        const loggedInDropdownPages = [
            { id: "myplans", label: "My Plans", url: "./myplans.html" },
            { id: "transactions", label: "Transactions", url: "./transaction.html" },
            { id: "profile", label: "Profile", url: "./profilef.html" },
        ];

        let currentPage = "profile";
        let isLoggedIn = false;
        let userInitials = "U";
        let isLoggingOut = false;

        // Generate navigation (aligned with myplans.html)
        function generateNavigation() {
            const navLinks = document.getElementById("nav-links");
            navLinks.innerHTML = "";

            // Check both localStorage and sessionStorage for logged-in state
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const userDetailsString = sessionStorage.getItem('userDetails');
            const accessToken = sessionStorage.getItem('accessToken');
            let userDetails = null;

            if (userDetailsString) {
                try {
                    userDetails = JSON.parse(userDetailsString);
                } catch (error) {
                    console.error('Error parsing userDetails:', error);
                    sessionStorage.removeItem('userDetails');
                }
            }

            // User is considered logged in if either loggedInUser or (userDetails and accessToken) exist
            isLoggedIn = !!(loggedInUser || (userDetails && accessToken));

            if (isLoggedIn) {
                // Use first_name for initials (consistent with myplans.html)
                userInitials = userDetails?.first_name?.charAt(0)?.toUpperCase() || 'U';

                // Add guest pages (Home, Plans, Support, About Us)
                guestPages.forEach(page => {
                    const link = document.createElement("a");
                    link.href = page.url;
                    link.className = `nav-link ${currentPage === page.id ? 'active' : ''}`;
                    link.textContent = page.label;
                    link.onclick = function(e) {
                        e.preventDefault();
                        setCurrentPage(page.id);
                    };
                    navLinks.appendChild(link);
                });

                // Add dropdown for logged-in user
                const dropdownDiv = document.createElement('div');
                dropdownDiv.className = 'dropdown';

                const avatar = document.createElement('div');
                avatar.className = 'user-avatar dropdown-toggle';
                avatar.id = 'profileDropdown';
                avatar.setAttribute('data-bs-toggle', 'dropdown');
                avatar.textContent = userInitials;
                dropdownDiv.appendChild(avatar);

                const dropdownMenu = document.createElement('div');
                dropdownMenu.className = 'dropdown-menu dropdown-menu-end';

                loggedInDropdownPages.forEach(page => {
                    const link = document.createElement('a');
                    link.href = page.url;
                    link.className = `dropdown-item ${currentPage === page.id ? 'active' : ''}`;
                    link.textContent = page.label;
                    link.onclick = (e) => {
                        e.preventDefault();
                        setCurrentPage(page.id);
                    };
                    dropdownMenu.appendChild(link);
                });

                const logoutLink = document.createElement('a');
                logoutLink.href = '#';
                logoutLink.className = 'dropdown-item';
                logoutLink.textContent = 'Logout';
                logoutLink.onclick = (e) => {
                    e.preventDefault();
                    logout();
                };
                dropdownMenu.appendChild(logoutLink);

                dropdownDiv.appendChild(dropdownMenu);
                navLinks.appendChild(dropdownDiv);
            } else {
                // Guest view: Home, Plans, Support, About Us, Login
                guestPages.forEach(page => {
                    const link = document.createElement("a");
                    link.href = page.url;
                    link.className = `nav-link ${currentPage === page.id ? 'active' : ''}`;
                    link.textContent = page.label;
                    link.onclick = function(e) {
                        e.preventDefault();
                        setCurrentPage(page.id);
                    };
                    navLinks.appendChild(link);
                });

                const loginBtn = document.createElement("a");
                loginBtn.href = "../login.html";
                loginBtn.className = "btn login-btn";
                loginBtn.textContent = "Login";
                navLinks.appendChild(loginBtn);
            }
        }

        // Set current page and navigate
        function setCurrentPage(pageId) {
            currentPage = pageId;
            const guestPage = guestPages.find(p => p.id === pageId);
            const loggedInPage = loggedInDropdownPages.find(p => p.id === pageId);
            if (guestPage) {
                $('#loadingOverlay').css('display', 'flex');
                setTimeout(() => {
                    window.location.href = guestPage.url;
                }, 1000);
            } else if (loggedInPage) {
                $('#loadingOverlay').css('display', 'flex');
                setTimeout(() => {
                    window.location.href = loggedInPage.url;
                }, 1000);
            }
            generateNavigation();
        }

        // On page load, populate the profile fields with data from sessionStorage
        document.addEventListener('DOMContentLoaded', () => {
            generateNavigation();

            // Get userDetails and accessToken from sessionStorage
            const userDetailsString = sessionStorage.getItem('userDetails');
            const accessToken = sessionStorage.getItem('accessToken');

            if (!userDetailsString || !accessToken) {
                // If no user details or access token are found, show session expiration message
                showSessionMessage('Session expired. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }

            let userDetails;
            try {
                userDetails = JSON.parse(userDetailsString);
            } catch (error) {
                console.error('Error parsing userDetails:', error);
                showSessionMessage('Failed to load user data. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '../login.html';
                }, 2000);
                return;
            }

            // Populate Personal Information
            document.getElementById('name').textContent = `${userDetails.first_name} ${userDetails.last_name}` || 'Not set';
            document.getElementById('number').textContent = userDetails.phone_number || 'Not set';
            document.getElementById('username').textContent = userDetails.username || 'Not set'; // Populate username
            document.getElementById('activation').textContent = formatDate(userDetails.activation_date) || 'Not set';
            document.getElementById('status').textContent = userDetails.status || 'Not set';

            // Populate Address
            document.getElementById('address').textContent = userDetails.address || 'Not set';

            // Populate Account Settings
            document.getElementById('email-value').textContent = userDetails.email || 'Not set';
            if (userDetails.email) {
                document.getElementById('email-value').style.color = 'var(--text-color)';
                document.getElementById('email-value').style.fontStyle = 'normal';
            }

            // Ensure .info-grid uses grid layout
            const infoGrids = document.querySelectorAll('.info-grid');
            infoGrids.forEach(grid => {
                grid.style.display = 'grid';
            });

            // Hide loading overlay
            document.getElementById('loadingOverlay').style.display = 'none';

            // Initialize email validation
            initializeEmailValidation();
        });

        // Format date (e.g., "2025-03-20" to "March 20, 2025")
        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Toggle mobile menu
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('active');
        }

        // Toggle edit mode for email
        function toggleEdit(field) {
            console.log(`Toggling edit for field: ${field}`);
            const userDetailsString = sessionStorage.getItem('userDetails');
            let userDetails;
            try {
                userDetails = JSON.parse(userDetailsString);
            } catch (error) {
                console.error('Error parsing userDetails:', error);
                return;
            }

            const display = document.getElementById(`${field}-display`);
            const edit = document.getElementById(`${field}-edit`);
            const form = document.getElementById('account-form');

            if (display && edit && form) {
                display.classList.add('hidden');
                edit.style.display = 'block';
                form.classList.remove('hidden');

                const input = document.getElementById(`${field}-input`);
                if (input) {
                    const currentValue = document.getElementById(`${field}-value`).textContent;
                    input.value = currentValue === 'Not set' ? '' : currentValue;
                    input.focus();
                }
            } else {
                console.error(`Error toggling edit for ${field}: display, edit, or form element not found`);
            }
        }

        // Initialize email validation with real-time feedback
        function initializeEmailValidation() {
            const emailInput = document.getElementById('email-input');
            const emailError = document.getElementById('email-error');
            const emailValidIndicator = document.querySelector('.input-with-validation .validation-indicator.valid');
            const emailInvalidIndicator = document.querySelector('.input-with-validation .validation-indicator.invalid');
            const emailValidationMsg = document.getElementById('email-validation-message');

            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const isValid = emailRegex.test(emailInput.value.trim());

                if (!isValid) {
                    emailInput.classList.add('error');
                    emailError.textContent = 'Please enter a valid email address (e.g., john@example.com)';
                    emailError.style.display = 'block';
                    emailValidIndicator.style.display = 'none';
                    emailInvalidIndicator.style.display = 'block';
                    return false;
                } else {
                    emailInput.classList.remove('error');
                    emailError.style.display = 'none';
                    emailValidIndicator.style.display = 'block';
                    emailInvalidIndicator.style.display = 'none';
                    return true;
                }
            }

            // Real-time email validation
            emailInput.addEventListener('input', function() {
                const value = this.value.trim();
                if (value.length > 0) {
                    const hasAtSymbol = value.includes('@');
                    const hasDomain = value.includes('.');

                    if (hasAtSymbol && hasDomain) {
                        emailValidationMsg.style.color = '#28a745';
                        emailValidationMsg.textContent = 'Valid email format';
                    } else if (hasAtSymbol) {
                        emailValidationMsg.style.color = '#666';
                        emailValidationMsg.textContent = 'Email must include a domain (e.g., example.com)';
                    } else {
                        emailValidationMsg.style.color = '#666';
                        emailValidationMsg.textContent = 'Email must include @ symbol (e.g., john@example.com)';
                    }

                    if (value.length > 5) {
                        validateEmail();
                    }
                } else {
                    emailValidIndicator.style.display = 'none';
                    emailInvalidIndicator.style.display = 'none';
                    emailValidationMsg.style.color = '#666';
                    emailValidationMsg.textContent = 'Enter your email address';
                    emailError.style.display = 'none';
                    emailInput.classList.remove('error');
                }
            });
        }

        // Save account changes (only email) using Fetch API
        async function saveAccountChanges(event) {
            event.preventDefault();
            console.log('Saving account changes');
            showLoadingOverlay();

            const userDetailsString = sessionStorage.getItem('userDetails');
            const accessToken = sessionStorage.getItem('accessToken');

            if (!accessToken) {
                hideLoadingOverlay();
                showSessionMessage('Session expired. Redirecting to login...');
                setTimeout(() => {
                    logout();
                }, 2000);
                return;
            }

            let userDetails;
            try {
                userDetails = JSON.parse(userDetailsString);
            } catch (error) {
                console.error('Error parsing userDetails:', error);
                hideLoadingOverlay();
                showSessionMessage('Failed to load user data. Redirecting to login...');
                setTimeout(() => {
                    logout();
                }, 2000);
                return;
            }

            const emailInput = document.getElementById('email-input');
            const emailValue = emailInput.value.trim();
            const emailError = document.getElementById('email-error');

            // Client-side validation for email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailValue) {
                emailInput.classList.add('error');
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                hideLoadingOverlay();
                return;
            } else if (!emailRegex.test(emailValue)) {
                emailInput.classList.add('error');
                emailError.textContent = 'Please enter a valid email address (e.g., john@example.com)';
                emailError.style.display = 'block';
                hideLoadingOverlay();
                return;
            } else {
                emailInput.classList.remove('error');
                emailError.style.display = 'none';
            }

            // Prepare the update payload (only email)
            const updatedData = { email: emailValue };

            try {
                // Send PUT request to update the user profile using Fetch API
                const response = await fetch('http://localhost:8080/api/user/update', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                const updatedUserDetails = await response.json();

                // Update sessionStorage with the new user details
                sessionStorage.setItem('userDetails', JSON.stringify(updatedUserDetails));

                // Update the displayed email value
                const emailValueDisplay = document.getElementById('email-value');
                emailValueDisplay.textContent = updatedData.email;
                emailValueDisplay.style.color = 'var(--text-color)';
                emailValueDisplay.style.fontStyle = 'normal';

                // Hide the form and show the display field
                document.getElementById('email-display').classList.remove('hidden');
                document.getElementById('email-edit').style.display = 'none';
                document.getElementById('account-form').classList.add('hidden');

                hideLoadingOverlay();

                // Show success message in the UI
                showSuccessMessage('Email updated successfully!');
            } catch (error) {
                console.error('Error updating email:', error);
                hideLoadingOverlay();
                let errorMessage = 'Email already exist. Try different email';
                if (error.message.toLowerCase().includes('email already exists')) {
                    errorMessage = 'Email already exists.';
                } else if (error.message.includes('401')) {
                    showSessionMessage('Session expired. Redirecting to login...');
                    setTimeout(() => {
                        logout();
                    }, 2000);
                    return;
                } else if (error.message.includes('Network')) {
                    errorMessage = 'Network error. Please check your connection and try again.';
                }
                emailInput.classList.add('error');
                emailError.textContent = errorMessage;
                emailError.style.display = 'block';
            }
        }

        // Logout function with loading overlay
        function logout() {
            console.log('Logout initiated');
            isLoggingOut = true;
            showLoadingOverlay();

            // Clear all storage
            localStorage.clear();
            sessionStorage.clear();
            isLoggedIn = false;
            currentPage = 'home';

            // Update navigation immediately
            generateNavigation();

            // Redirect after a brief delay with loading overlay
            setTimeout(() => {
                hideLoadingOverlay();
                window.location.href = '../index.html';
            }, 1500);
        }

        // Show loading overlay
        function showLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
            }
        }

        // Hide loading overlay
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // Show success message
        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            if (successMessage) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
        }

        // Show session expiration message
        function showSessionMessage(message) {
            const sessionMessage = document.getElementById('sessionMessage');
            if (sessionMessage) {
                sessionMessage.textContent = message;
                sessionMessage.style.display = 'block';
            }
        }
    </script>
