<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon">
    <style>
        :root {
            --primary: #0a21c0;
            --black: #000000;
            --white: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--black);
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            border-radius: 15px;
            background-color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 0.7rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e1e4ed;
            border-right: none;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            color: #000000;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e1e4ed;
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #FAFAFA;
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 33, 192, 0.1);
            background-color: white;
        }

        .btn-primary {
            background: #0a21c0;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            color: white;
            width: 45%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(10, 33, 192, 0.2);
        }

        .btn-primary:hover {
            background: #0a21c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(10, 33, 192, 0.3);
        }

        .btn-back {
            background: #ffffff;
            border: 2px solid var(--primary);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            color: var(--primary);
            width: 45%;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #f0f3ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 33, 192, 0.1);
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0 25px;
        }

        .otp-input {
            width: 55px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            background-color: #f9faff;
            border: 1px solid #e1e4ed;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 33, 192, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 6px 10px;
            border-radius: 4px;
            background-color: #fff2f2;
            border-left: 2px solid #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        .error-message:before {
            content: "⚠️ ";
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 2rem;
        }

        .logo-placeholder {
            text-align: center;
            margin-bottom: 2rem;
        }

        h3 {
            font-weight: 600;
            font-size: 1.5rem;
            text-align: center;
        }

        .text-muted {
            color: #6c757d !important;
            text-align: center;
        }

        .timer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .resend {
            color: var(--primary);
            background: none;
            border: none;
            padding: 0;
            margin-left: 5px;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        .resend:not(:disabled):hover {
            color: #0818a0;
        }

        .resend:disabled {
            color: #b3b4bd;
            cursor: default;
            text-decoration: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.4em solid #0a21c0;
            border-right-color: transparent;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .btn-primary, .btn-back {
                width: 48%;
                padding: 10px 20px;
                font-size: 14px;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 15px;
            }

            .btn-primary, .btn-back {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-placeholder">
            <img src="../assets/images/logo.webp" alt="Nova Logo" height="70px" width="150">
        </div>

        <div class="step active" id="phoneStep">
            <h3 class="mb-4">Sign In</h3>
            <form id="phoneForm" novalidate>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="10-digit mobile number" maxlength="10">
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToHomeBtn">Back</button>
                    <button type="submit" class="btn-primary" id="sendOtpBtn" disabled>Send OTP</button>
                </div>
            </form>
        </div>

        <div class="step" id="otpStep">
            <h3 class="mb-3">Verify OTP</h3>
            <p class="text-muted mb-4">
                Enter the 6-digit code sent to <span id="displayPhoneNumber"></span>
            </p>
            <form id="otpForm" novalidate>
                <div class="form-group">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" autofocus>
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                    </div>
                    <div class="error-message text-center" id="otpError"></div>
                    <div class="timer">
                        Resend OTP in <span id="timer">60</span> seconds
                        <button class="resend" id="resendBtn" disabled>Resend</button>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToPhoneBtn">Back</button>
                    <button type="submit" class="btn-primary" id="verifyBtn">Verify & Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneStep = document.getElementById('phoneStep');
            const otpStep = document.getElementById('otpStep');
            const phoneNumber = document.getElementById('phoneNumber');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const phoneError = document.getElementById('phoneError');
            const displayPhoneNumber = document.getElementById('displayPhoneNumber');
            const otpInputs = document.querySelectorAll('.otp-input');
            const otpError = document.getElementById('otpError');
            const timerDisplay = document.getElementById('timer');
            const resendBtn = document.getElementById('resendBtn');
            const backToHomeBtn = document.getElementById('backToHomeBtn');
            const backToPhoneBtn = document.getElementById('backToPhoneBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');

            let timerInterval, countdown = 60;
            let attemptCount = parseInt(sessionStorage.getItem('otpAttempts')) || 0;
            let lockoutTime = sessionStorage.getItem('lockoutTime');
            const apiBaseUrl = 'http://localhost:8080/api';

            // Check for lockout
            if (lockoutTime) {
                const now = Date.now();
                const timeLeft = (parseInt(lockoutTime) + 15 * 60 * 1000) - now;
                if (timeLeft > 0) {
                    showLoadingAndRedirect();
                    return;
                } else {
                    resetLockout();
                }
            }

            // Utility Functions
            function showLoadingAndRedirect() {
                loadingOverlay.style.display = 'flex';
                setTimeout(() => window.location.href = '../index.html', 2000);
            }

            function resetLockout() {
                sessionStorage.removeItem('lockoutTime');
                sessionStorage.removeItem('otpAttempts');
                attemptCount = 0;
            }

            function nextStep(current, next) {
                document.getElementById(current).classList.remove('active');
                document.getElementById(next).classList.add('active');
            }

            function goToHome() {
                // Clear sessionStorage when navigating to home page
                sessionStorage.removeItem('otpStep');
                sessionStorage.removeItem('phoneNumber');
                sessionStorage.removeItem('otpAttempts');
                window.location.href = '../index.html';
            }

            function clearOtpInputs() {
                otpInputs.forEach(input => input.value = '');
                otpError.style.display = 'none';
            }

            function showError(element, message) {
                element.textContent = message;
                element.style.display = 'block';
            }

            function hideError(element) {
                element.style.display = 'none';
            }

            // Reset login state (clear sessionStorage and show phone step)
            function resetLoginState() {
                sessionStorage.removeItem('otpStep');
                sessionStorage.removeItem('phoneNumber');
                sessionStorage.removeItem('otpAttempts');
                nextStep('otpStep', 'phoneStep');
                clearOtpInputs();
                phoneNumber.value = '';
                hideError(phoneError);
                sendOtpBtn.disabled = true;
                clearInterval(timerInterval);
            }

            // Phone Number Validation
            phoneNumber.addEventListener('input', function() {
                const value = this.value.replace(/[^0-9]/g, '');
                this.value = value.slice(0, 10);
                sendOtpBtn.disabled = true;

                if (!value) {
                    showError(phoneError, 'Please enter a 10-digit number');
                } else if (/^[0-5]/.test(value)) {
                    showError(phoneError, 'Number cannot start with 0-5');
                } else if (value.length < 10) {
                    showError(phoneError, 'Please enter a 10-digit number');
                } else if (!/^\d{10}$/.test(value)) {
                    showError(phoneError, 'Enter a valid 10-digit number');
                } else {
                    hideError(phoneError);
                    sendOtpBtn.disabled = false;
                }
            });

            // Send OTP Request
            document.getElementById('phoneForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const value = phoneNumber.value.trim();
                if (!value || phoneError.style.display === 'block') return;

                loadingOverlay.style.display = 'flex';
                try {
                    const response = await fetch(`${apiBaseUrl}/auth/otp/request`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: value })
                    });
                    const data = await response.json();

                    loadingOverlay.style.display = 'none';
                    if (response.ok && data.status === 'Success') {
                        // Only set sessionStorage and move to OTP step if the request is successful
                        sessionStorage.setItem('otpStep', 'true');
                        sessionStorage.setItem('phoneNumber', '+91 ' + value);
                        displayPhoneNumber.textContent = '+91 ' + value;
                        nextStep('phoneStep', 'otpStep');
                        otpInputs[0].focus();
                        startTimer();
                    } else {
                        throw new Error(data.message || 'Failed to send OTP');
                    }
                } catch (error) {
                    loadingOverlay.style.display = 'none';
                    let errorMessage = 'Failed to send OTP. Please try again.';
                    if (error.message.toLowerCase().includes('not registered')) {
                        errorMessage = 'Phone number not registered.';
                    } else if (error.message.toLowerCase().includes('invalid')) {
                        errorMessage = 'Invalid phone number format.';
                    } else if (error.message.includes('Network')) {
                        errorMessage = 'Network error. Please check your connection and try again.';
                    }
                    showError(phoneError, errorMessage);
                }
            });

            // OTP Input Handling
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    if (this.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });

            // Verify OTP
            document.getElementById('otpForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                let otpValue = Array.from(otpInputs).map(input => input.value).join('');
                if (otpValue.length !== 6) {
                    showError(otpError, 'Enter a valid 6-digit OTP');
                    return;
                }

                loadingOverlay.style.display = 'flex';
                try {
                    const response = await fetch(`${apiBaseUrl}/auth/otp/verify`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: phoneNumber.value, otp: otpValue })
                    });
                    const data = await response.json();

                    if (response.ok && data.status === 'Success') {
                        // Clear sessionStorage on successful login
                        sessionStorage.removeItem('otpStep');
                        sessionStorage.removeItem('phoneNumber');
                        sessionStorage.removeItem('otpAttempts');
                        // Store loggedInUser in localStorage for persistence
                        localStorage.setItem('loggedInUser', JSON.stringify({ phoneNumber: '+91 ' + phoneNumber.value }));
                        // Store userDetails and accessToken in sessionStorage
                        sessionStorage.setItem('userDetails', JSON.stringify(data.userDetails));
                        sessionStorage.setItem('accessToken', data.accessToken);
                        loadingOverlay.style.display = 'none';
                        setTimeout(() => window.location.href = '../index.html', 1000);
                    } else {
                        throw new Error(data.message || 'Invalid OTP');
                    }
                } catch (error) {
                    loadingOverlay.style.display = 'none';
                    let errorMessage = 'Failed to verify OTP. Please try again.';
                    if (error.message.toLowerCase().includes('invalid')) {
                        errorMessage = 'Invalid OTP. Please try again.';
                    } else if (error.message.toLowerCase().includes('not registered')) {
                        errorMessage = 'Phone number not registered. Please sign up.';
                    } else if (error.message.includes('Network')) {
                        errorMessage = 'Network error. Please check your connection and try again.';
                    }
                    showError(otpError, errorMessage);
                }
            });

            // Timer and Resend Logic
            function startTimer() {
                countdown = 60;
                timerDisplay.textContent = countdown;
                resendBtn.disabled = true;
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        resendBtn.disabled = attemptCount >= 3;
                        if (attemptCount >= 3) {
                            showError(otpError, 'Max attempts reached. Try again in 15 minutes.');
                            resendBtn.style.display = 'none';
                        }
                    }
                }, 1000);
            }

            resendBtn.addEventListener('click', async function() {
                if (attemptCount >= 3) return;

                attemptCount++;
                sessionStorage.setItem('otpAttempts', attemptCount);
                loadingOverlay.style.display = 'flex';
                try {
                    const response = await fetch(`${apiBaseUrl}/auth/otp/request`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: phoneNumber.value })
                    });
                    const data = await response.json();

                    loadingOverlay.style.display = 'none';
                    if (response.ok && data.status === 'Success') {
                        startTimer();
                        hideError(otpError);
                    } else {
                        throw new Error(data.message || 'Failed to resend OTP');
                    }
                } catch (error) {
                    loadingOverlay.style.display = 'none';
                    let errorMessage = 'Failed to resend OTP. Please try again.';
                    if (error.message.toLowerCase().includes('not registered')) {
                        errorMessage = 'Phone number not registered. Please sign up.';
                    } else if (error.message.toLowerCase().includes('invalid')) {
                        errorMessage = 'Invalid phone number format.';
                    } else if (error.message.includes('Network')) {
                        errorMessage = 'Network error. Please check your connection and try again.';
                    }
                    showError(otpError, errorMessage);
                }

                if (attemptCount >= 3) {
                    sessionStorage.setItem('lockoutTime', Date.now());
                    showLoadingAndRedirect();
                }
            });

            // Navigation Handlers
            backToHomeBtn.addEventListener('click', goToHome);
            backToPhoneBtn.addEventListener('click', () => {
                // Reset the login state when going back to phone step
                resetLoginState();
            });

            // Initialize the page state
            if (sessionStorage.getItem('otpStep') === 'true' && sessionStorage.getItem('phoneNumber')) {
                // Only show OTP step if the user has successfully requested an OTP
                const storedPhoneNumber = sessionStorage.getItem('phoneNumber');
                phoneNumber.value = storedPhoneNumber.replace('+91 ', '');
                displayPhoneNumber.textContent = storedPhoneNumber;
                nextStep('phoneStep', 'otpStep');
                startTimer();
            } else {
                // Otherwise, ensure the phone step is shown and sessionStorage is cleared
                resetLoginState();
            }
        });
    </script>
</body>
</html>
