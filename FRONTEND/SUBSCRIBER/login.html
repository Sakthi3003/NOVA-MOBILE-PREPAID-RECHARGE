<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NOVA - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- favicon -->
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-placeholder">
            <img src="../assets/images/logo.webp" alt="Nova Logo" height="70px" width="150">
        </div>

        <div class="step active" id="phoneStep">
            <h3 class="mb-4">Sign In</h3>
            <form id="phoneForm" novalidate>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="10-digit mobile number" maxlength="10">
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToHomeBtn">Back</button>
                    <button type="submit" class="btn-primary" id="sendOtpBtn" disabled>Send OTP</button>
                </div>
            </form>
        </div>

        <div class="step" id="otpStep">
            <h3 class="mb-3">Verify OTP</h3>
            <p class="text-muted mb-4">
                Enter the 6-digit code sent to <span id="displayPhoneNumber"></span>
            </p>
            <form id="otpForm" novalidate>
                <div class="form-group">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" autofocus>
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                    </div>
                    <div class="error-message text-center" id="otpError"></div>
                    <div class="timer">
                        Resend OTP in <span id="timer">60</span> seconds
                        <button class="resend" id="resendBtn" disabled>Resend</button>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToPhoneBtn">Back</button>
                    <button type="submit" class="btn-primary" id="verifyBtn">Verify & Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
