<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="./assets/images/logo.webp" type="image/x-icon">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #0a21c0;
            --black: #000000;
            --white: #ffffff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--black);
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            padding: 2.5rem;
            border-radius: 15px;
            background-color: var(--white);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 0.7rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #e1e4ed;
            border-right: none;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            color: #000000;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e1e4ed;
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #FAFAFA;
            color: #333;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 33, 192, 0.1);
            background-color: white;
        }

        .btn-primary {
            background: #0a21c0;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            color: white;
            width: 45%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(10, 33, 192, 0.2);
        }

        .btn-primary:hover {
            background: #0a21c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(10, 33, 192, 0.3);
        }

        .btn-back {
            background: #ffffff;
            border: 2px solid var(--primary);
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            color: var(--primary);
            width: 45%;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #f0f3ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(10, 33, 192, 0.1);
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0 25px;
        }

        .otp-input {
            width: 55px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            background-color: #f9faff;
            border: 1px solid #e1e4ed;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(10, 33, 192, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            padding: 6px 10px;
            border-radius: 4px;
            background-color: #fff2f2;
            border-left: 2px solid #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        .error-message:before {
            content: "⚠️ ";
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-3px); }
            40%, 80% { transform: translateX(3px); }
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 2rem;
        }

        .logo-placeholder {
            text-align: center;
            margin-bottom: 2rem;
        }

        h3 {
            font-weight: 600;
            font-size: 1.5rem;
            text-align: center;
        }

        .text-muted {
            color: #6c757d !important;
            text-align: center;
        }

        .timer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .resend {
            color: var(--primary);
            background: none;
            border: none;
            padding: 0;
            margin-left: 5px;
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }

        .resend:not(:disabled):hover {
            color: #0818a0;
        }

        .resend:disabled {
            color: #b3b4bd;
            cursor: default;
            text-decoration: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 0.4em solid #0a21c0;
            border-right-color: transparent;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            

            .btn-primary, .btn-back {
                width: 48%;
                padding: 10px 20px;
                font-size: 14px;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .btn-container {
                flex-direction: row;
                gap: 15px;
            }

            .btn-primary, .btn-back {
                width: 100%;
                padding: 12px;
                font-size: 12px;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="login-container">
        <div class="logo-placeholder">
            <img src="../assets/images/logo.webp" alt="Nova Logo" height="70px" width="150">
        </div>

        <!-- Step 1: Phone Number -->
        <div class="step active" id="phoneStep">
            <h3 class="mb-4">Sign In</h3>
            <form id="phoneForm" novalidate>
                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="10-digit mobile number" maxlength="10">
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToHomeBtn">Back</button>
                    <button type="submit" class="btn-primary" id="sendOtpBtn">Send OTP</button>
                </div>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div class="step" id="otpStep">
            <h3 class="mb-3">Verify OTP</h3>
            <p class="text-muted mb-4">
                Enter the 6-digit code sent to <span id="displayPhoneNumber"></span>
            </p>
            <form id="otpForm" novalidate>
                <div class="form-group">
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" autofocus>
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                        <input type="text" class="otp-input" maxlength="1">
                    </div>
                    <div class="error-message text-center" id="otpError"></div>
                    <div class="timer">
                        Resend OTP in <span id="timer">60</span> seconds
                        <button class="resend" id="resendBtn" disabled>Resend</button>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn-back" id="backToPhoneBtn">Back</button>
                    <button type="submit" class="btn-primary" id="verifyBtn">Verify & Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            const phoneStep = $('#phoneStep');
            const otpStep = $('#otpStep');
            const phoneNumber = $('#phoneNumber');
            const sendOtpBtn = $('#sendOtpBtn');
            const phoneError = $('#phoneError');
            const displayPhoneNumber = $('#displayPhoneNumber');
            const otpInputs = $('.otp-input');
            const otpError = $('#otpError');
            const timerDisplay = $('#timer');
            const resendBtn = $('#resendBtn');
            const backToHomeBtn = $('#backToHomeBtn');
            const backToPhoneBtn = $('#backToPhoneBtn');
            const loadingOverlay = $('#loadingOverlay');

            let timerInterval, countdown = 60, users = [];
            let attemptCount = parseInt(sessionStorage.getItem('otpAttempts')) || 0;
            let lockoutTime = sessionStorage.getItem('lockoutTime');

            // Fetch user.json
            $.getJSON('user.json')
                .done(data => users = data.users)
                .fail(() => console.error('Failed to load user.json'));

            // Check for lockout
            if (lockoutTime) {
                const now = Date.now();
                const timeLeft = (parseInt(lockoutTime) + 15 * 60 * 1000) - now;
                if (timeLeft > 0) {
                    loadingOverlay.css('display', 'flex');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                } else {
                    sessionStorage.removeItem('lockoutTime');
                    sessionStorage.removeItem('otpAttempts');
                    attemptCount = 0;
                }
            }

            // Navigation
            function nextStep(current, next) {
                $(`#${current}`).removeClass('active');
                $(`#${next}`).addClass('active');
            }

            function goToHome() {
                window.location.href = '../index.html';
            }

            // Back Button Handlers
            backToHomeBtn.on('click', function() {
                goToHome();
            });

            backToPhoneBtn.on('click', function() {
                nextStep('otpStep', 'phoneStep');
            });

            // Phone Number Validation (Exact match with index.html Quick Recharge)
            phoneNumber.on('input', function() {
                const value = this.value.replace(/[^0-9]/g, '');
                this.value = value.slice(0, 10);
                sendOtpBtn.prop('disabled', true);

                if (value.length > 0) {
                    if (/^[0-5]/.test(value)) {
                        phoneError.text('Number cannot start with 0, 1, 2, 3, 4, or 5').show();
                    } else if (value.length < 10) {
                        phoneError.text('Please enter a 10-digit number').show();
                    } else if (!/^\d{10}$/.test(value)) {
                        phoneError.text('Enter a valid 10-digit number').show();
                    } else {
                        const fullNumber = '+91 ' + value;
                        if (!users.some(user => user.number === fullNumber)) {
                            phoneError.text('This number is not registered').show();
                        } else {
                            phoneError.hide();
                            sendOtpBtn.prop('disabled', false);
                        }
                    }
                } else {
                    phoneError.text('Please enter a 10-digit number').show();
                }
            });

            // Phone Form Submission with Required Check
            $('#phoneForm').on('submit', function(e) {
                e.preventDefault();
                const value = phoneNumber.val().trim();
                if (value.length === 0) {
                    phoneError.text('Phone number is required').show();
                    return;
                }
                if (!phoneError.is(':visible')) {
                    displayPhoneNumber.text('+91 ' + value);
                    // Placeholder for future mobile OTP sending
                    nextStep('phoneStep', 'otpStep');
                    otpInputs.first().focus();
                    startTimer();
                }
            });

            // OTP Input Handling
            otpInputs.on('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
                if (this.value && $(this).index() < otpInputs.length - 1) {
                    otpInputs.eq($(this).index() + 1).focus();
                }
            }).on('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value && $(this).index() > 0) {
                    otpInputs.eq($(this).index() - 1).focus();
                }
            });

            // OTP Form Submission
            $('#otpForm').on('submit', function(e) {
                e.preventDefault();
                let otpValue = '';
                otpInputs.each(function() { otpValue += $(this).val(); });
                if (otpValue.length !== 6) {
                    otpError.text('Enter a valid 6-digit OTP').show();
                    return;
                }
                // Placeholder for future OTP verification
                const user = users.find(u => u.number === '+91 ' + phoneNumber.val());
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                setTimeout(() => window.location.href = 'profilef.html', 1000);
            });

            // Timer and Resend with Attempt Limit
            function startTimer() {
                countdown = 60;
                timerDisplay.text(countdown);
                resendBtn.prop('disabled', true);
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.text(countdown);
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        resendBtn.prop('disabled', attemptCount >= 3);
                        if (attemptCount >= 3) {
                            otpError.text('Max attempts reached. Try again in 15 minutes.').show();
                            resendBtn.hide();
                        }
                    }
                }, 1000);
            }

            resendBtn.on('click', function() {
                if (attemptCount < 3) {
                    attemptCount++;
                    sessionStorage.setItem('otpAttempts', attemptCount);
                    // Placeholder for future mobile OTP resend
                    window.location.reload(); // Refresh page
                }
                if (attemptCount >= 3) {
                    sessionStorage.setItem('lockoutTime', Date.now());
                    loadingOverlay.css('display', 'flex');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 800);
                }
            });

            // Initialize timer if on OTP step after refresh
            if (sessionStorage.getItem('otpStep') === 'true') {
                nextStep('phoneStep', 'otpStep');
                displayPhoneNumber.text(sessionStorage.getItem('phoneNumber'));
                startTimer();
            }

            // Store OTP step state
            $('#phoneForm').on('submit', function() {
                sessionStorage.setItem('otpStep', 'true');
                sessionStorage.setItem('phoneNumber', '+91 ' + phoneNumber.val());
            });

            $('#otpForm').on('submit', function() {
                sessionStorage.removeItem('otpStep');
                sessionStorage.removeItem('phoneNumber');
            });
        });
    </script>
</body>
</html>
